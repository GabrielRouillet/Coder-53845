</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="../index.html"><img src="../img/logo1.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../pages/productos.html">Productos</a>

                        <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                        <a class="nav-link active" href="../pages/contacto.html">Contacto</a>
                    </div>
                </div><a href="../index.html"><img src="../img/logo1.png" alt="logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h1>Contacta con nosotros</h1>
            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                </div>
                <div>  
                    <label for="genero">Genero</label>
                    <div>
                        <label for="Masculino">Masculino</label>
                        <input type="radio" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero">
                        <label for="otro">Otro</label>
                        <input type="radio" name="genero">
                    </div>
                </div>
                <div>
                    <label for="">Pais</label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Uruguay</option>
                        <option value="">Chile</option>
                        <option value="">Brasil</option>
                    </select>
                </div>
                <div>
                    <label for="">Escribi tu comentario</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </section>
        <section class="visitanos">
            <div>
            <h2>¡No olvides visitarnos en nuestras sucursales para un mejor contacto!</h2>
            <img src="../img/visitas.jpeg" alt="sucursal con logo">
        </div>
        </section>
    </main>
    <footer id="redes">
        <a href="../index.html"><img src="../img/logo1.png" alt="logo"></a>
        <h2>Mi Ca Fé</h2>
        <p>Recorda seguirnos en:</p>
        <div>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png"  alt="Instagram" > </a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Facebook"></a>
        </div>
    </footer>
