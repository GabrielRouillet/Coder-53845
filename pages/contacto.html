    <main>
        <section class="contacto">
            <h1>Contacta con nosotros</h1>
            <form action="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                    <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                </div>
                <div>  
                    <label for="genero">Genero</label>
                    <div>
                        <label for="Masculino">Masculino</label>
                        <input type="radio" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero">
                        <label for="otro">Otro</label>
                        <input type="radio" name="genero">
                    </div>
                </div>
                <div>
                    <label for="">Pais</label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Uruguay</option>
                        <option value="">Chile</option>
                        <option value="">Brasil</option>
                    </select>
                </div>
                <div>
                    <label for="">Escribi tu comentario</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13110.369937705329!2d-58.4021431!3d-34.765857!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb70a88551e3b%3A0x76b583ede9bd9567!2sLas%20Lomitas%20Street!5e0!3m2!1ses-419!2sar!4v1709662932193!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
